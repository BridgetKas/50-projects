<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="image.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="imgs">
        <img src="assets/code.jpg" alt="first-img" />
        <img src="assets/kari-shea-1SAnrIxw5OY-unsplash.jpg" alt="second-img" />
        <img src="assets/ps.jpg" alt="third-img" />
        <img src="assets/xbox.jpg" alt="fourth-img" />
      </div>
      <div class="buttons-container">
        <button id="left" class="btn">Prev</button>
        <button id="right" class="btn">Next</button>
      </div>
    </div>
    <script src="image.js"></script>
  </body>
</html>
