<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="slid.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #fd3555">
          <h1>Nature flower</h1>
          <p>All in pink</p>
        </div>
        <div style="background-color: #2a86ba">
          <h1>Blue Sky</h1>
          <p>with it's mountains</p>
        </div>
        <div style="background-color: #252e33">
          <h1>Lonely castle</h1>
          <p>in the wilderness</p>
        </div>
        <div style="background-color: #ffb866">
          <h1>Flying eagle</h1>
          <p>in the sunset</p>
        </div>
      </div>

      <div class="right-slide">
        <div style="background-image: url(assets/code.jpg)"></div>
        <div style="background-image: url(assets/freedom.jpg)"></div>
        <div style="background-image: url(assets/fireworks.jpg)"></div>
        <div style="background-image: url(assets/code.jpg)"></div>
        <div style="background-image: url(assets/code.jpg)"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <ion-icon
            name="arrow-down-outline"
            class="fas fa-arrow-down"
          ></ion-icon>
        </button>
        <button class="up-button">
          <ion-icon name="arrow-up-outline" class="fas fa-arrow-up"></ion-icon>
        </button>
      </div>
    </div>
    <script src="slid.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
