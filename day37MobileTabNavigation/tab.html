<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tab.css" />
    <title>Mobile Tab Navigation</title>
  </head>
  <body>
    <div class="phone">
      <img src="assets/code.jpg" alt="image 1" class="content show" />
      <img src="assets/ps.jpg" alt="image 2" class="content" />
      <img src="assets/xbox.jpg" alt="image 3" class="content" />
      <img
        src="assets/joshua-oluwagbemiga-UCFDB6O48d0-unsplash.jpg"
        alt="image 4"
        class="content"
      />
      <nav>
        <ul>
          <li class="active">
            <ion-icon name="home-outline" class="fas fa-home"></ion-icon>
            <p>Home</p>
          </li>
          <li>
            <ion-icon name="albums-outline" class="fas fa-box"></ion-icon>
            <p>Work</p>
          </li>
          <li>
            <ion-icon name="book-outline" class="fas fa-book-open"></ion-icon>
            <p>Blog</p>
          </li>
          <li>
            <ion-icon name="people-outline" class="fas fa-users"></ion-icon>
            <p>About Us</p>
          </li>
        </ul>
      </nav>
    </div>
    <script src="tab.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
